<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script type="text/javascript" src="assets/javascript/game.js">
    </script> 
    
    <audio controls autoplay loop id="duel">
    <source src="assets/sounds/duel.mp3" type="audio/mpeg">
    </audio>

    
</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Star Wars Game</h1>
    <h3 class="text-center">Battle Foes to Rule the Galaxy!</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-12 text-center">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" id="herolist">List of Heroes</h3>
                </div>

                <div class="panel-body ">
                    <button class="btn btn-default hero-button" value="Obi-Wan Kenobi">
                        <h3 class="heroname">Obi-Wan Kenobi</h3>
                        <img src="assets/images/obiwan.jpg" width="205" class="heroimg"/>
                        
                        <div class="iconwrapper">
                            <h3 class="herohp"><img class="icons heartIcons" src="assets/images/heart_black.png" width="24px" />: 120</h3>
                            <h3 class="herohp"><img class="icons swordIcons" src="assets/images/sword_black.png" width="24px" />: 8 - 10</h3>
                            <h3 class="herohp"><img class="icons shieldIcons" src="assets/images/shield_black.png" width="24px" />: 4</h3>
                        </div>
                        
                    </button>
        
                    <button class="btn btn-default hero-button" value="Luke Skywalker">
                        <h3 class="heroname">Luke Skywalker</h3>
                        <img src="assets/images/luke.png" width="190" />
                        
                        <div class="iconwrapper">
                            <h3 class="herohp"><img class="icons heartIcons" src="assets/images/heart_black.png" width="24px" />: 100</h3>
                            <h3 class="herohp"><img class="icons swordIcons" src="assets/images/sword_black.png" width="24px" />: 6 - 8</h3>
                            <h3 class="herohp"><img class="icons shieldIcons" src="assets/images/shield_black.png" width="24px" />: 6</h3>
                        </div>

                    </button>
                
                    <button class="btn btn-default hero-button" value="Darth Sidious">
                        <h3 class="heroname">Darth Sidious</h3>
                        <img src="assets/images/sidious.png" width="190" />
                        
                        <div class="iconwrapper">
                            <h3 class="herohp"><img class="icons heartIcons" src="assets/images/heart_black.png" width="24px" />: 150</h3>
                            <h3 class="herohp"><img class="icons swordIcons" src="assets/images/sword_black.png" width="24px" />: 10 - 13</h3>
                            <h3 class="herohp"><img class="icons shieldIcons" src="assets/images/shield_black.png" width="24px" />: 0</h3>
                        
                        </div>

                    </button>
               
                    <button class="btn btn-default hero-button" value="Darth Maul">
                        <h3 class="heroname">Darth Maul</h3>
                        <img src="assets/images/maul.jpeg" width="205" />
                        
                        <div class="iconwrapper">
                            <h3 class="herohp"><img class="icons heartIcons" src="assets/images/heart_black.png" width="24px" />: 180</h3>
                            <h3 class="herohp"><img class="icons swordIcons" src="assets/images/sword_black.png" width="24px" />: 9 - 11</h3>
                            <h3 class="herohp"><img class="icons shieldIcons" src="assets/images/shield_black.png" width="24px" />: 2</h3>
                        
                        </div>
                    </button>
          
                    <button id="button-clear" class="btn btn-default clear" value="clear"><h3>Reset</h3></button>
                    </div>

                </div>
        </div>
        </div>
    
    

    <!-- Duel Panel -->
    <div class="row">
        
        <div class="col-lg-12">
        <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="panel-title">Duel</h3>
                </div>

                        <div class="popContainer"> 
                        </div>
                         
                <div class="panel-body bottom-panel">
                    
                    <div class="container">

                        <div class="row">
                        
                            <div class="col-lg-6 duel-middle">
                                <img id="selectedHero" src="" />
                                <h3 id="heroName"></h3>
                            </div>

                            <div class="col-lg-2">

                                <img class='icons duelHeartIcons text-center' width='24px' src='assets/images/heart_black.png'/> 
                                <h3 class="herohp duelHp"></h3>
                                <img class='icons duelSwordIcons text-center' width='24px' src='assets/images/sword_black.png'/>
                                <h3 class="herohp duelAttack"></h3>
                                <img class='icons duelShieldIcons text-center' width='24px' src='assets/images/shield_black.png'/>
                                <h3 class="herohp duelShield"></h3>
                            
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-6 duel-middle">
                                <h3 id="vs"></h3>
                            </div>

                            <div class="col-lg-6">
                                <button type="button" class="btn btn-danger text-center">   <h3 id="attack"></h3></button>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-6 duel-middle">
                                <img id="selectedEnemy" src="" />
                                <h3 id="enemyName"></h3>
                            </div>

                            <div class="col-lg-2">

                                <img class='icons compHeartIcons text-center' width='24px' src='assets/images/heart_black.png'/> 
                                <h3 class="herohp compHp"></h3>
                                <img class='icons compSwordIcons text-center' width='24px' src='assets/images/sword_black.png'/>
                                <h3 class="herohp compAttack"></h3>
                                <img class='icons compShieldIcons text-center' width='24px' src='assets/images/shield_black.png'/>
                                <h3 class="herohp compShield"></h3>
                            
                            </div>


                        </div>


                        

                        
                    </div>

                </div>
            </div>
        </div>


    </div>


</div>

<script>
    var audio = document.getElementById("duel");
    audio.volume = 0.3;
    audio.currentTime = 24;
</script>


</body>
</html>
